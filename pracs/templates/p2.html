{%  extends 'p1.html' %}
{% block content %}

<div class="title" style="font-size: 25px;
  font-weight: 500;
  position: relative;">MEASUREMENT OF REFRACTIVE INDEX OF LIQUID(L.4)</div>
    <div class="content">
      <form action="add">
        <div class="user-details" style="display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;">
          <div class="input-box" style=" margin-bottom: 15px;
  width: calc(100% / 2 - 20px);">
            <span class="details" style=" display: block;
  font-weight: 500;
  margin-bottom: 5px;">Length Of Thread (cm)</span>
            <input type="text" name="l" placeholder="" required>
          </div>
          <div class="input-box" style=" margin-bottom: 15px;
  width: calc(100% / 2 - 20px);">
            <span class="details" style=" display: block;
  font-weight: 500;
  margin-bottom: 5px;">Number Of Oscillations</span>
            <input type="text" name="tm" placeholder="" required>
          </div>
          <div class="input-box" style=" margin-bottom: 15px;
  width: calc(100% / 2 - 20px);">
            <span class="details" style=" display: block;
  font-weight: 500;
  margin-bottom: 5px;">Initial Time, T1(s)</span>
            <input type="text" name="T1" placeholder="" required>
          </div>
          <div class="input-box" style=" margin-bottom: 15px;
  width: calc(100% / 2 - 20px);">
            <span class="details">Initial Time, T2(s)</span>
            <input type="text" name="T2" placeholder="" required>
          </div>
          <div class="input-box" id="Y" style=" margin-bottom: 15px;
  width: calc(100% / 2 - 20px);">
            <span class="details" style=" display: block;
  font-weight: 500;
  margin-bottom: 5px;">Your Y(cm) Values</span>
            <input type="text" name="y1" placeholder="1st" required>
            <input type="text" name="y2" placeholder="2nd" required>
            <input type="text" name="y3" placeholder="3rd" required>
            <input type="text" name="y4" placeholder="4th" required>
            <input type="text" name="y5" placeholder="5th" required>
            <input type="text" name="y6" placeholder="6th" required>
            <input type="text" name="y7" placeholder="7th" required>
          </div>
          <div class="input-box" style=" margin-bottom: 15px;
  width: calc(100% / 2 - 20px);">
            <span class="details" style=" display: block;
  font-weight: 500;
  margin-bottom: 5px;">t1 Values</span>
            <input type="text" name="11" placeholder="1st" required>
            <input type="text" name="12" placeholder="2nd" required>
            <input type="text" name="13" placeholder="3rd" required>
            <input type="text" name="14" placeholder="4th" required>
            <input type="text" name="15" placeholder="5th" required>
            <input type="text" name="16" placeholder="6th" required>
            <input type="text" name="17" placeholder="7th" required>
          </div>
          <div class="input-box"  id="t2" style=" margin-bottom: 15px;
  width: calc(100% / 2 - 20px);">
            <span class="details" style=" display: block;
  font-weight: 500;
  margin-bottom: 5px;">t2 Values</span>
            <input type="text" name="21" placeholder="1st" required>
            <input type="text" name="22" placeholder="2nd" required>
            <input type="text" name="23" placeholder="3rd" required>
            <input type="text" name="24" placeholder="4th" required>
            <input type="text" name="25" placeholder="5th" required>
            <input type="text" name="26" placeholder="6th" required>
            <input type="text" name="27" placeholder="7th" required>
          </div>

        </div>
        <div style="height: 45px;
   margin: 35px 0" class="button">
          <input style="height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg, #71b7e6, #9b59b6);" type="submit" name="See solution" value="SEE FULL SOLUTION">
        </div>
      </form>
    </div>


{% endblock%}
